<!DOCTYPE html>
<html lang="en">

    <title>Envoy Fiji | Home</title>
    <script src="https://kit.fontawesome.com/7ced22b475.js" crossorigin="anonymous"></script>
    <style>
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0b0b0b;
        display: grid;
        place-items: center;
      }
  
      .loader {
        background-image: url(/xdgreat.github.io/assets/EnvoyFiji-cf21bb32.png);
        background-repeat: no-repeat;
        background-size: contain;
        border-radius: 50%;
        width: 140px;
        height: 140px;
        animation: spin 3s linear infinite; 
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="module" crossorigin src="/xdgreat.github.io/assets/index-9098d458.js"></script>
    <link rel="stylesheet" href="/xdgreat.github.io/assets/index-53fd5170.css">

  <body>
    <div id="root">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
